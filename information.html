<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CARGOTHRIFT.MNL</title>

    <!-- Bootstrap CSS Link -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans&family=Oswald&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           $('#navigation').load("navigation.html");
           $('#footer').load("footer.html");
        });
     </script>
</head>
<body>
    <!-- Information page -->
    <div class="container information">
        <div class="row justify-content-center g-2 align-items-lg-start">
            <div class="col-lg-7 justify-content-center">
                <div class="logo pb-3">
                    <img src="./images/logo.png" alt="CARGOTHRIFT.MNL Logo">
                </div>
                <div class="info-nav mt-2 mb-4">
                    <div class="navigation-menu">
                        <p class="menu-item"><a href="index.html" class="me-3">Cart</a></p>
                        <p class="menu-item current"><a href="information.html" class="fw-bold me-3">Information</a></p>
                        <p class="menu-item"><a href="shipping.html" class="me-3">Shipping</a></p>
                        <p class="menu-item"><a href="payment.html" class=" me-3">Payment</a>
                    </div>
                </div>
                <div>
                    <p class="my-3 form-title">Contact</p>
                    <form class="pb-2">
                        <div class="form-group">
                            <label for="firstName">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email">
                        </div>
                    </form>
                </div>
                <div>
                    <p class="my-3 form-title">Shipping Address</p>
                    <form class="pb-2">
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label for="address">Apartment, suite, etc. (optional)</label>
                            <input type="text" class="form-control" id="apartment" placeholder="Enter apartment, suite, etc.">
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter city">
                            </div>
                            <div class="col-md-6">
                                <label for="postalCode">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Region</label>
                            <input type="text" class="form-control" id="region" placeholder="Enter region">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                        </div>
                        <div class="button-group">
                            <button type="button" onclick="window.location.href='index.html'" class="btn return-btn justify-content-start">Return to Cart</button>
                            <button type="button" onclick="window.location.href='shipping.html'" class="btn submit-btn ml-2 p-4 justify-content-end">Continue to Shipping</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="checkout">
                    <div class="d-flex align-items-center m-3 checkout-item-border">
                        <img src="./images/products/cargo-pants/cp-product-1.jpg" class="img-fluid checkout-img" alt="">
                        <div class="checkout-details checkout-item pb-3">
                            <p class="justify-content-start">Aeropostale Cargo</p>
                            <p class="justify-content-end fw-bold">₱400</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center m-3 checkout-item-border">
                        <img src="./images/products/cargo-pants/cp-product-2.jpg" class="img-fluid checkout-img" alt="">
                        <div class="checkout-details checkout-item pb-2">
                            <p class="justify-content-start">Dockers Cargo</p>
                            <p class="justify-content-end fw-bold">₱350</p>
                        </div>
                    </div>
                    <div class="checkout-pricing-details">
                        <div class="checkout-details">
                            <p class="justify-content-start">Subtotal</p>
                            <p class="justify-content-end">₱750</p>
                        </div>
                        <div class="checkout-details">
                            <p class="justify-content-start">Shipping</p>
                            <p class="justify-content-end">Free</p>
                        </div>
                        <div class="checkout-details">
                            <p class="justify-content-start fw-bold">Total</p>
                            <p class="justify-content-end fw-bold">₱750</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer File -->
    <div id="footer"></div>
</body>
</html>
