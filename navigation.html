<!-- Navbar Script -->
<script>
    let prevScrollpos = window.pageYOffset;
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", function() {
        const currentScrollPos = window.pageYOffset;

        if (prevScrollpos > currentScrollPos) {
            navbar.classList.remove("navbar-hidden");
        } else {
            navbar.classList.add("navbar-hidden");
        }

        prevScrollpos = currentScrollPos;
    });

    const cartTrigger = document.querySelector("#cartBtn");
    cartTrigger.addEventListener("click", function () {
        const cart = document.querySelector("#cd-cart");
        const shadowLayer = document.querySelector("#cd-shadow-layer");
        cart.classList.toggle("open");
        shadowLayer.classList.toggle("is-visible");
    });

    const shadowLayer = document.querySelector("#cd-shadow-layer");
    shadowLayer.addEventListener("click", function () {
        const cart = document.querySelector("#cd-cart");
        const contShopping = document.querySelector(".cd-continue-shopping");
        cart.classList.remove("open");
        shadowLayer.classList.remove("is-visible");
    });


</script>
